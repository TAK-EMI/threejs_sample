<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>選択と移動</title>
	<script src="./js/select_transform.js"></script>
</head>

<body>
	<a href="index.html">戻る</a><br>
	<form action="" id="form">

	</form>
	<canvas id="canvas"></canvas>
</body>
